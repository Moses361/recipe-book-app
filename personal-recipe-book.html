<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Recipe Book</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Personal Recipe Book</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="personal-recipe-book.html" class="active">Saved Recipes</a></li>
        </ul>
      </nav>

    </header>
    <div class="personal-recipe-book-container">
      <main id="saved-recipes">
        <!-- Saved recipes will be displayed here -->
      </main>

      <!-- Edit Recipe Modal -->
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Recipe</h2>
          <input type="text" id="edit-title" placeholder="Title" />
          <br />
          <textarea
            id="edit-ingredients"
            placeholder="Ingredients"
            rows="5"
          ></textarea>
          <br />
          <textarea
            id="edit-instructions"
            placeholder="Instructions"
            rows="5"
          ></textarea>
          <button id="save-edit-btn" class="save-btn">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="js/personalRecipeScripts.js"></script>
  </body>
</html>
